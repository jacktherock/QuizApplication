<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Add a New Question</title>

    <link rel="icon" href="{% static 'iccc.png' %}" type="image/png">
</head>

<body>
    <h2 class="container text-center alert alert-primary mt-4 col-sm-8">Add a New Question</h2>

    <!-- Alert Messages -->
    <div class="container col-sm-8">
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show mt-1" role="alert"
            {% endif %}>
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <form method="POST" class="container col-sm-6" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        <strong class="mt-1">{{fm.label_tag}}</strong>
        <small class="text-danger">
            <b>{{fm.errors|striptags}}</b>
        </small>
        {{fm}}
        {% endfor %}

        <div class="mt-3">
            <input class="btn btn-success mx-2" type="submit" value="Submit">
            <a class="btn btn-primary" href="{% url 'home' %}">Go Back
                <i class="fas fa-chevron-circle-left"></i> 
            </a>
        </div>
    </form>

    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/07295ea1fd.js" crossorigin="anonymous"></script>

</body>

</html>
